syntax = "proto3";
package proto;
import "google/protobuf/empty.proto";

message UserDetails {
	string username = 1;
	string password = 2;
}

message JWT {
	string token = 1;
}

service Auth {
	rpc Login(UserDetails) returns (JWT) {}
	rpc CreateUser(UserDetails) returns (google.protobuf.Empty) {}
	rpc Test(UserDetails) returns (UserDetails) {}
}